<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Gerenciamento de Usuários</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
    }

    .container {
      max-width: 1500px;
      margin: 40px auto;
      background: #fff;
      padding: 32px 24px 24px 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px #0001;
    }

    h2 {
      text-align: center;
      margin-bottom: 24px;
    }

    form {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    form input {
      flex: 1 1 200px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form button {
      padding: 8px 24px;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }

    form button:hover {
      background: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }

    th,
    td {
      padding: 10px 8px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #343a40;
      color: #fff;
    }

    tr:nth-child(even) {
      background: #f2f2f2;
    }

    .actions button {
      margin-right: 6px;
      padding: 4px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .edit-btn {
      background: #ffc107;
      color: #212529;
    }

    .edit-btn:hover {
      background: #e0a800;
    }

    .delete-btn {
      background: #dc3545;
      color: #fff;
    }

    .delete-btn:hover {
      background: #b52a37;
    }

    @media (max-width: 600px) {
      .container {
        padding: 12px;
      }

      form {
        flex-direction: column;
        gap: 8px;
      }

      th,
      td {
        font-size: 14px;
      }
    }

    @media (max-width: 600px) {
      .container {
        padding: 8px;
        max-width: 100vw;
        margin: 0;
        border-radius: 0;
        box-shadow: none;
      }

      h2 {
        font-size: 1.2rem;
        margin-bottom: 16px;
      }

      form {
        flex-direction: column;
        gap: 8px;
        margin-bottom: 16px;
      }

      form input,
      form button {
        width: 100%;
        font-size: 1rem;
        padding: 2px;
      }

      table,
      thead,
      tbody,
      th,
      td,
      tr {
        display: block;
        width: 100%;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 16px;
        border: 1px solid #ddd;
        border-radius: 6px;
        background: #fff;
        box-shadow: 0 1px 4px #0001;
        padding: 8px 0;
      }

      td {
        padding: 8px 12px;
        text-align: left;
        position: relative;
        font-size: 1rem;
        border: none;
        border-bottom: 1px solid #eee;
      }

      td:last-child {
        border-bottom: none;
      }

      .actions {
        display: flex;
        gap: 8px;
        margin-top: 8px;
      }

      .edit-btn,
      .delete-btn {
        width: 48%;
        font-size: 1rem;
        padding: 8px 0;
      }
    }

    .banner {
      position: relative;
      width: 100%;
      height: 220px;
      overflow: hidden;
      margin-bottom: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px #0002;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .banner-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.6);
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .banner-text {
      position: relative;
      z-index: 2;
      color: #fff;
      text-align: center;
      width: 100%;
    }

    .banner-text h1 {
      font-size: 2.2rem;
      margin: 0 0 8px 0;
      font-weight: bold;
      text-shadow: 0 2px 8px #0008;
    }

    .banner-text p {
      font-size: 1.1rem;
      margin: 0;
      text-shadow: 0 1px 4px #0008;
    }

    @media (max-width: 600px) {
      .banner {
        height: 300px;
        margin-bottom: 12px;
        border-radius: 0;
      }

      .banner-text h1 {
        font-size: 1.1rem;
      }

      .banner-text p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <header class="banner">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80"
      alt="Banner" class="banner-img">
    <div class="banner-text">
      <h1>MARIDOS DE ALUGUEL</h1>
      <p>Cadastre seu nome e contato para participar!</p>
      <p src="https://fotos-do-projeto-1.onrender.com">FOTOS...</p>
    </div>
  </header>
  <div class="container">
    <h2>DEIXE SEU NOME E CONTATO</h2>
    <form id="usuario-form">
      <input type="text" id="nome" placeholder="Nome" required>
      <input type="text" id="email" placeholder="Descrição e WhatsApp" required>
      <button type="submit" id="submit-btn">Adicionar</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Descrição e contato</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="usuarios-tbody">
        <!-- Usuários serão inseridos aqui -->
      </tbody>
    </table>
  </div>
  <script>
    const API_URL = "https://ferias-api-rest-1.onrender.com/usuarios";
    const form = document.getElementById('usuario-form');
    const nomeInput = document.getElementById('nome');
    const emailInput = document.getElementById('email');
    const submitBtn = document.getElementById('submit-btn');
    const tbody = document.getElementById('usuarios-tbody');
    let editId = null;

    // Buscar e exibir usuários
    async function fetchUsuarios() {
      const res = await fetch(API_URL);
      const usuarios = await res.json();
      tbody.innerHTML = '';
      if (usuarios.length === 0) {
        tbody.innerHTML = `<tr><td colspan="4" style="text-align:center;">Nenhum usuário cadastrado.</td></tr>`;
        return;
      }
      usuarios.forEach(usuario => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${usuario._id}</td>
          <td>${usuario.nome}</td>
          <td>${usuario.email}</td>
          <td class="actions">
            <button class="edit-btn">Editar</button>
            <button class="delete-btn">Excluir</button>
            <button class="portfolio-btn">Portfólio</button>
          </td>
        `;
        // Editar
        tr.querySelector('.edit-btn').onclick = () => {
          editId = usuario._id;
          nomeInput.value = usuario.nome;
          emailInput.value = usuario.email;
          submitBtn.textContent = "Atualizar";
        };
        // Excluir
        tr.querySelector('.delete-btn').onclick = async () => {
          if (confirm("Tem certeza que deseja excluir este usuário?")) {
            await fetch(`${API_URL}/${usuario._id}`, { method: "DELETE" });
            fetchUsuarios();
            if (editId === usuario._id) {
              editId = null;
              form.reset();
              submitBtn.textContent = "Adicionar";
            }
          }
        };
                
        tr.querySelector('.portfolio-btn').onclick = () => {
          window.open(`portfolio.html?usuarioId=${usuario._id}`, '_blank');
        };
        
        tbody.appendChild(tr);
      });
    }

    // Adicionar ou atualizar usuário
    form.onsubmit = async (e) => {
      e.preventDefault();
      const nome = nomeInput.value.trim();
      const email = emailInput.value.trim();
      if (!nome || !email) return;

      if (editId) {
        // Atualizar
        await fetch(`${API_URL}/${editId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nome, email })
        });
        editId = null;
        submitBtn.textContent = "Adicionar";
      } else {
        // Adicionar
        await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nome, email })
        });
      }
      form.reset();
      fetchUsuarios();
    };

    // Inicializar
    fetchUsuarios();
  </script>
</body>

</html>
