<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Maridos de Aluguel - Serviços Profissionais</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2a4365;
      --secondary: #3182ce;
      --accent: #ecc94b;
      --dark: #1a202c;
      --light: #f7fafc;
      --success: #48bb78;
      --danger: #e53e3e;
      --gray: #e2e8f0;
      --dark-gray: #4a5568;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light);
      color: var(--dark);
      line-height: 1.6;
    }

    /* Banner Hero */
    .hero {
      position: relative;
      height: 70vh;
      min-height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                  url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
      color: white;
      text-align: center;
      padding: 0 20px;
      margin-bottom: 40px;
    }

    .hero-content {
      max-width: 800px;
      z-index: 2;
      animation: fadeIn 1s ease-out;
    }

    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .hero p {
      font-size: 1.5rem;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    /* Botões de Ação */
    .action-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin: 40px auto;
      max-width: 800px;
      padding: 0 20px;
    }

    .action-btn {
      display: inline-block;
      background-color: var(--primary);
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 600;
      padding: 15px 40px;
      border-radius: 50px;
      transition: all 0.3s ease;
      text-align: center;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .action-btn:hover {
      background-color: var(--secondary);
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .action-btn.secondary {
      background-color: var(--accent);
      color: var(--dark);
    }

    .action-btn.secondary:hover {
      background-color: #f6ad55;
    }

    /* Container Principal */
    .main-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px 40px;
    }

    /* Formulário */
    .form-container {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      margin-bottom: 40px;
    }

    .form-title {
      text-align: center;
      margin-bottom: 30px;
      color: var(--primary);
      font-size: 2rem;
    }

    .user-form {
      display: grid;
      grid-template-columns: 1fr 1fr auto;
      gap: 15px;
    }

    .form-input {
      padding: 12px 15px;
      border: 2px solid var(--gray);
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--secondary);
    }

    .submit-btn {
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0 25px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: var(--secondary);
    }

    /* Tabela */
    .users-table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .users-table th {
      background-color: var(--primary);
      color: white;
      padding: 15px;
      text-align: left;
    }

    .users-table td {
      padding: 12px 15px;
      border-bottom: 1px solid var(--gray);
    }

    .users-table tr:last-child td {
      border-bottom: none;
    }

    .users-table tr:nth-child(even) {
      background-color: #f8fafc;
    }

    .action-cell {
      display: flex;
      gap: 10px;
    }

    .edit-btn, .delete-btn {
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .edit-btn {
      background-color: var(--accent);
      color: var(--dark);
    }

    .edit-btn:hover {
      background-color: #f6ad55;
    }

    .delete-btn {
      background-color: var(--danger);
      color: white;
    }

    .delete-btn:hover {
      background-color: #c53030;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.5rem;
      }
      
      .hero p {
        font-size: 1.2rem;
      }
      
      .user-form {
        grid-template-columns: 1fr;
      }
      
      .users-table {
        display: block;
        overflow-x: auto;
      }
      
      .action-buttons {
        gap: 15px;
      }
      
      .action-btn {
        padding: 12px 25px;
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .hero {
        height: 60vh;
      }
      
      .hero h1 {
        font-size: 2rem;
      }
      
      .hero p {
        font-size: 1rem;
      }
      
      .action-cell {
        flex-direction: column;
      }
    }

    /* Animações */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Mensagens */
    .empty-message {
      text-align: center;
      padding: 20px;
      color: var(--dark-gray);
      font-style: italic;
    }
  </style>
</head>

<body>
  <!-- Banner Hero -->
  <section class="hero">
    <div class="hero-content">
      <h1>MARIDOS DE ALUGUEL</h1>
      <p>Serviços profissionais para sua casa com qualidade e garantia</p>
    </div>
  </section>

  <!-- Botões de Ação -->
  <div class="action-buttons">
    <a href="https://cloudinary-app-2.onrender.com" class="action-btn">Ver Portfólio (Trabalhos Realizados)</a>
    <a href="https://lado-cliente-1.onrender.com" class="action-btn secondary">Mostre o que precisa ser feito na sua casa</a>
  </div>

  <!-- Formulário e Tabela -->
  <div class="main-container">
    <div class="form-container">
      <h2 class="form-title">DEIXE SEU NOME E CONTATO</h2>
      <form id="usuario-form" class="user-form">
        <input type="text" id="nome" class="form-input" placeholder="Seu nome" required>
        <input type="text" id="email" class="form-input" placeholder="Descrição e WhatsApp" required>
        <button type="submit" id="submit-btn" class="submit-btn">Adicionar</button>
      </form>
    </div>

    <table class="users-table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Descrição e contato</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="usuarios-tbody">
        <!-- Usuários serão inseridos aqui -->
      </tbody>
    </table>
  </div>

  <script>
    const API_URL = "https://ferias-api-rest-1.onrender.com/usuarios";
    const form = document.getElementById('usuario-form');
    const nomeInput = document.getElementById('nome');
    const emailInput = document.getElementById('email');
    const submitBtn = document.getElementById('submit-btn');
    const tbody = document.getElementById('usuarios-tbody');
    let editId = null;

    // Buscar e exibir usuários
    async function fetchUsuarios() {
      const res = await fetch(API_URL);
      const usuarios = await res.json();
      tbody.innerHTML = '';
      
      if (usuarios.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="3" class="empty-message">
              Nenhum usuário cadastrado ainda. Seja o primeiro!
            </td>
          </tr>`;
        return;
      }
      
      usuarios.forEach(usuario => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${usuario.nome}</td>
          <td>${usuario.email}</td>
          <td class="action-cell">
            <button class="edit-btn">Editar</button>
            <button class="delete-btn">Excluir</button>
          </td>
        `;
        
        // Editar
        tr.querySelector('.edit-btn').onclick = () => {
          editId = usuario._id;
          nomeInput.value = usuario.nome;
          emailInput.value = usuario.email;
          submitBtn.textContent = "Atualizar";
          window.scrollTo({ top: 0, behavior: 'smooth' });
        };
        
        // Excluir
        tr.querySelector('.delete-btn').onclick = async () => {
          if (confirm("Tem certeza que deseja excluir este usuário?")) {
            await fetch(`${API_URL}/${usuario._id}`, { method: "DELETE" });
            fetchUsuarios();
            if (editId === usuario._id) {
              editId = null;
              form.reset();
              submitBtn.textContent = "Adicionar";
            }
          }
        };

        tbody.appendChild(tr);
      });
    }

    // Adicionar ou atualizar usuário
    form.onsubmit = async (e) => {
      e.preventDefault();
      const nome = nomeInput.value.trim();
      const email = emailInput.value.trim();
      
      if (!nome || !email) {
        alert("Por favor, preencha todos os campos!");
        return;
      }

      try {
        if (editId) {
          // Atualizar
          await fetch(`${API_URL}/${editId}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ nome, email })
          });
          editId = null;
          submitBtn.textContent = "Adicionar";
        } else {
          // Adicionar
          await fetch(API_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ nome, email })
          });
        }
        
        form.reset();
        fetchUsuarios();
      } catch (error) {
        console.error("Erro:", error);
        alert("Ocorreu um erro. Por favor, tente novamente.");
      }
    };

    // Inicializar
    fetchUsuarios();
  </script>
</body>
</html>
